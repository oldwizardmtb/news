<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container  vh-100 max-w-1200" style="display:flex; align-items: center; justify-content: center; flex-direction: column;;">
        <h1 style="margin-bottom: 50px;">{{ title }}</h1>
        {% for item in news %}
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="https://gas-kvas.com/uploads/posts/2023-02/1675489758_gas-kvas-com-p-izobrazheniya-i-kartinki-na-fonovii-risuno-41.jpg" class="card-img-top" alt="smth">
                <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content }}</p>
                <a href="#" class="btn btn-primary">{{ item.created_at|date:"Y-m-d H:i" }}</a>
                </div>
            
            </div>
        {% endfor %}
</body>
</html>
